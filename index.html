<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <ul class="navList">
                <li>
                    <div>
                        <i class="fa-sharp fa-solid fa-chart-simple"></i><span>Dashboard</span>
                    </div>
                    <i class="fa-solid fa-circle-chevron-down"></i>
                    <ul class="subList">
                        <li class="hidden"></li>
                        <li class="hidden"></li>
                        <li class="hidden"></li>
                    </ul>
                </li>
                <li>
                    <div>
                        <i class="fa-solid fa-shapes"></i><span>Education</span>
                    </div>
                    <i class="fa-solid fa-circle-chevron-down"></i>
                    <ul class="subList">
                        <li class="hidden"></li>
                        <li class="hidden"></li>
                        <li class="hidden"></li>
                    </ul>
                </li>
                <li>
                    <div>
                        <i class="fa-solid fa-lines-leaning"></i><span>Resources</span>
                    </div>  
                    <i class="fa-solid fa-circle-chevron-down" onclick="dropMenu()"></i>
                        <ul id="resourceDrop" class="subList">
                            <li class="hidden">Genetics 101</li>
                            <li class="hidden">DNA synthesis</li>
                            <li class="hidden">Events</li>
                        </ul>
                </li>    
                <li>
                    <div>
                        <i class="fa-solid fa-gear"></i><span>Settings</span>
                    </div>
                    <i class="fa-solid fa-circle-chevron-down"></i>    
                    <ul class="subList">
                        <li class="hidden"></li>
                        <li class="hidden"></li>
                        <li class="hidden"></li>
                    </ul>
                </li> 
                <li><i class="fa-solid fa-right-from-bracket"></i><span>Log out</span>
            </ul>
        </nav>
    </div>    
    <script src="https://kit.fontawesome.com/8d9517372c.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
